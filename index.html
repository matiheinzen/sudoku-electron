<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Electron</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Sudoku</h1>
<div class="estadisticas">
  <h1>Para comenzar a jugar primero seleccione un nivel</h1>
</div>
  <div class="contenedor-principal">

    <!-- Izquierda: Niveles -->
    <section class="col-lateral">
      <h2>Niveles</h2>
      <button onclick="iniciarJuego('facil')">Nuevo Fácil</button>
      <button onclick="iniciarJuego('medio')">Nuevo Medio</button>
      <button onclick="iniciarJuego('dificil')">Nuevo Difícil</button>
    </section>

    <!-- Centro: Sudoku y timer -->
    <section class="col-central">
      <div id="timer-container" style="display:none;">
        <span id="timer">00:00</span>
      </div>
      <div id="sudoku-container"></div>
      <p id="mensaje"></p>
    </section>

    <!-- Derecha: controles y estadísticas -->
    <section class="col-lateral">
      <h2>Controles</h2>
      <button onclick="darPista()">Dar Pista</button>
      <button onclick="resolverTablero()">Resolver</button>
      <button onclick="comprobarTablero()">Comprobar</button>

      <div class="estadisticas">
        <h2>Estadisticas</h2>
        <p>Partidas jugadas: <span id="jugadas">0</span></p>
        <p>Finalizadas correctamente: <span id="correctas">0</span></p>
        <p>Resueltas automáticamente: <span id="resueltas">0</span></p>
      </div>
    </section>

  <script src="renderer.js"></script>
</body>
</html>
