<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Electron</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sudoku</h1>

  <div id="menu">
    <button onclick="iniciarJuego(3)">Fácil (3x3)</button>
    <button onclick="iniciarJuego(6)">Medio (6x6)</button>
    <button onclick="iniciarJuego(9)">Difícil (9x9)</button>
  </div>
  <div style="margin-top:10px;">
    <button onclick="comprobarTablero()">Finalizar</button>
    <button onclick="resolverTablero()">Resolver</button>
  </div>
  <div style="margin:10px 0; font-size:20px; font-weight:bold;">
    Tiempo: <span id="timer">00:00</span>
  </div>

  <div id="sudoku-container"></div>

  <script src="renderer.js"></script>
</body>
</html>
